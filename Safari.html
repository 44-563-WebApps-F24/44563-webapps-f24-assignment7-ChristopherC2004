    <script>
        const ids =["img0","img1","img2","img3","img4","img5","img6","img7","img8","img9","img10","img11",
        "img12","img13","img14","img15","img16","img17","img18","img19","img20","img21","img22","img23", 
        "img24","img25","img26","img27","img28","img29","img30","img31","img32","img33","img34","img35"];

        let score =0;
        let locationsVisited =0;
        let lastLocation =0;
        let zebraLocations =[1, 8, 12, 22, 34]; 
        let lionLocation =14;
        let gameOver = false;

        function check(position){
            if (gameOver){
                return;
            }
            let imgId = ids[position];
            let imgElement = document.getElementById(imgId);
            if (position === lionLocation) {
                imgElement.src ="lion.webp";
                gameOver =true;
                score -=2;
            }
            else if (zebraLocations.includes(position)) {
                imgElement.src ="zebra.jpg";
                score +=4;
            }else{
                imgElement.src ="elephant.webp";
                score +=1;
            }
            locationsVisited +=1;
            document.getElementById("score").innerText = "Score: " + score;
            document.getElementById("locations").innerText = "locations visited: " + locationsVisited;
            lastLocation = position;
        }

        function help(){
            let lionRow = Math.floor(lionLocation / 6);
            let lionCol = lionLocation % 6;
            let lastRow = Math.floor(lastLocation / 6);
            let lastCol = lastLocation % 6;

            let closestLocations = [
                (lastLocation - 1 + 36) % 36,  
                (lastLocation + 1) % 36,       
                (lastLocation - 6 + 36) % 36,  
                (lastLocation + 6) % 36 
            ];

            for (let i = 0; i < closestLocations.length; i++) {
                if (zebraLocations.includes(closestLocations[i])) {
                    document.getElementById("help").innerText = "I see stripes";
                    return;
                }
            }

            if (Math.abs(lionRow - lastRow) <= 1 && Math.abs(lionCol - lastCol) <= 1) {
                document.getElementById("help").innerText = "Rawr";
                return;
            }
            document.getElementById("help").innerText = "Its grey";

        }
    </script>
