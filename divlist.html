<!DOCTYPE html>
<html> <head> <title>DivLists</title> <style>
    .flex-container {
      display: flex;  flex-direction:row;
      background-color: red;
  }

.flex-container > div {  /*div children of the flex container*/
  background-color: #f1f1f1; 
  margin: 10px;  padding: 20px;  font-size: 30px;
}

/* Responsive layout */
@media (max-width: 600px) { 
	 .flex-container{
		 flex-direction:column;
		 background-color: green;
	  }
	}
</style></head>

<body>
	<h1> Christopher Carter builds lists with divs</h1>
	<input type="text" id="textInput" name="textInput" placeholder="Enter your text here">

		<div class="flex-container" id="target">
		  <div class="divlist">row item 1</div>   
		  <div class="divlist">row item 2</div>  
		  <div class="divlist">row item 3</div>  
		</div>
	
	<p> Press the button to create an new element of type div and then add it to the container.
		</p>
		<button onclick="makeNewDiv()">Add end</button>
		<button onclick="addFront()">Add front</button>
		<button onclick="remove()">Remove</button>
	
	
</body>
<script>
	function makeNewDiv(){
		let inputValue =document.getElementById('textInput').value
		/* make the div and its text */
		let element = document.createElement("div")
		element.innerHTML = inputValue
		element.style.color = "orange"
		element.className = "queue"

		/* add it to the container */
		let container = document.getElementById('target')
		container.appendChild(element)

		//extra commands from the preset----
		//container.insertBefore(element, container.firstChild)
		
		//let items = document.getElementsByClassName('queue')
		//let last = items.length - 1
		//console.log("last is " + last)
		//items[last].remove()
	}
	function remove(){
		let divListItems = document.getElementsByClassName('divlist')
		let length = divListItems.length
		if (length > 0) {
			let middleIndex = Math.floor(length / 2)
			divListItems[middleIndex].remove()
		}
	}
	function addFront(){
		let inputValue =document.getElementById('textInput').value
		/* make the div and its text */
		let element = document.createElement("div")
		element.innerHTML = inputValue
		element.style.color = "orange"
		element.className = "queue"

		/* add it to the container */
		let container = document.getElementById('target')
		container.insertBefore(element, container.firstChild)
	}
</script>
</html>
